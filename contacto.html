<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>World Wide Food</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <header>
        <a href="#" class="site-logo" aria-label="homepage">WWF</a>
        <nav class="main-nav">
            <ul class="nav__list">
                <li class="nav__list-item"><a href="index.html" class="nav__link">Inicio</a></li>
                <li class="nav__list-item"><a href="contacto.html" class="nav__link">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-intro">
            <h1>Bienvenido a World Wide Food</h1>
        </section>

        <div class="contact-about">
            <div class="contact-form">
                <form action="" class="contact-fields">
                    <div class="contact-title">
                        <h2>Contactanos!</h2>
                        <hr>
                    </div>
                    <input type="text" name="name" placeholder="Nombre" class="contact-inputs" required>
                    <input type="text" name="email" placeholder="Correo" class="contact-inputs" required>
                    <textarea name="message" placeholder="Mensaje"></textarea>
                    <button type="submit"></button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © WWF</p>
        <p>| Diseño: Claudia Sánchez Menacho </p>
    </footer>
    <script type="text/javascript" src="js/observer.js"></script>
</body>

</html>
